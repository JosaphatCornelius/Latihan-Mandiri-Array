<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengisi Titik-Titik Dalam Program</title>
</head>
<body>
    <script>
        // mendeklarasikan variable
        let bilangan = [2, 3, 8, 4, 4];
        let total = 0;
        let hitung = 0;

        // melakukan pengulangan atas variable bilangan
        for(i = 0; i < bilangan.length; i++){
            // menjumlahkan isi dari variable bilangan
            total = total + bilangan[i];
        }
        document.writeln(total);
    </script>
</body>
</html>
